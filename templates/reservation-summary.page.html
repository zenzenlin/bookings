{{template "base" .}}
{{define "content"}}
{{$res := index .Data "reservation"}}
<main>
  <div class="container py-2">
    <h1>Reservation Summary</h1>

    <hr>

    <table class="table table-striped">
      <thead></thead>
      <tbody>
        <tr>
          <td>Name:</td>
          <td>{{$res.FirstName}} {{$res.LastName}}</td>
        </tr>
        <tr>
          <td>Arrival:</td>
          <td></td>
        </tr>
        <tr>
          <td>Departure:</td>
          <td></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>{{$res.Email}}</td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>{{$res.Phone}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</main>
{{end}}
